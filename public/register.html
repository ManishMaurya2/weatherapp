<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join us to get real-time weather updates</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit" id="submitBtn">Sign Up</button>
        </form>

        <p class="footer-text">
            Already have an account? <a href="index.html">Sign in</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => handleAuth(e, 'register'));
    </script>
</body>

</html>
